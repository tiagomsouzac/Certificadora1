<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se - Bons Fluidos</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-bg': '#F4A0A8',
                        'brand-pink': '#E84D6E',
                        'brand-text': '#8B4D58',
                        'brand-input': '#F0F0F0',
                        'dark-text': '#4F4F4F',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-bg font-poppins flex items-center justify-center min-h-screen p-4">

    <main class="flex flex-col md:flex-row w-full max-w-6xl min-h-[90vh] bg-white shadow-lg overflow-hidden rounded-xl">

        <section class="w-full md:w-1/2">
            <img src="coracao.jpg" alt="Logo Bons Fluidos" class="w-full h-full object-cover">
        </section>

        <section class="w-full md:w-1/2 bg-brand-bg flex items-center justify-center p-8 md:p-12">
            <div class="w-full max-w-md">
                <h2 class="text-3xl font-medium text-brand-text mb-8">Registre-se gratuitamente</h2>
                
                <form id="registrationForm">
                    <div class="mb-5">
                        <label for="fullName" class="block mb-2 text-sm text-brand-text">Nome completo</label>
                        <input type="text" id="fullName" name="fullName" required class="w-full p-3 rounded-lg border-none bg-brand-input text-dark-text focus:outline-none focus:ring-2 focus:ring-brand-pink">
                    </div>
                    <div class="mb-5">
                        <label for="cpf" class="block mb-2 text-sm text-brand-text">CPF</label>
                        <input type="text" id="cpf" name="cpf" required class="w-full p-3 rounded-lg border-none bg-brand-input text-dark-text focus:outline-none focus:ring-2 focus:ring-brand-pink">
                    </div>
                    <div class="mb-5">
                        <label for="phone" class="block mb-2 text-sm text-brand-text">Telefone</label>
                        <input type="tel" id="phone" name="phone" required class="w-full p-3 rounded-lg border-none bg-brand-input text-dark-text focus:outline-none focus:ring-2 focus:ring-brand-pink">
                    </div>
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm text-brand-text">Email</label>
                        <input type="email" id="email" name="email" required class="w-full p-3 rounded-lg border-none bg-brand-input text-dark-text focus:outline-none focus:ring-2 focus:ring-brand-pink">
                    </div>
                    <div class="mb-5">
                        <label for="address" class="block mb-2 text-sm text-brand-text">Endere√ßo</label>
                        <input type="text" id="address" name="address" required class="w-full p-3 rounded-lg border-none bg-brand-input text-dark-text focus:outline-none focus:ring-2 focus:ring-brand-pink">
                    </div>

                    <button type="submit" class="w-full p-4 mt-2 rounded-lg bg-white text-dark-text text-lg font-medium cursor-pointer shadow-md hover:bg-gray-200 transition-colors">
                        Criar conta
                    </button>
                </form>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
